<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Stackly</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 20px;
        }

        .error-content {
            max-width: 600px;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .error-icon {
            font-size: 8rem;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
            color: rgba(255,255,255,0.9);
        }

        .error-content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .error-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .error-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
            line-height: 1.6;
        }

        .error-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-white {
            background: white;
            color: var(--primary);
        }

        .btn-white:hover {
            background: rgba(255,255,255,0.9);
            transform: translateY(-3px);
        }

        .search-box {
            max-width: 400px;
            margin: 30px auto;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255,255,255,0.9);
            font-size: 1rem;
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: var(--secondary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: var(--primary);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .error-icon {
                font-size: 6rem;
            }
            
            .error-content h1 {
                font-size: 3rem;
            }
            
            .error-content h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Error Page Content -->
    <div class="error-page">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <h1>404</h1>
            <h2>Page Not Found</h2>
            
            <p>Oops! The page you're looking for seems to have wandered off into the digital wilderness. Don't worry, even the best explorers get lost sometimes!</p>

            <div class="search-box">
                <input type="text" placeholder="What are you looking for?">
                <button><i class="fas fa-search"></i></button>
            </div>

            <div class="error-buttons">
                <a href="../../index.html" class="btn btn-white">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="../../index.html#contact" class="btn btn-outline" style="border-color: white; color: white;">
                    <i class="fas fa-envelope"></i> Contact Support
                </a>
                <a href="javascript:history.back()" class="btn btn-outline" style="border-color: white; color: white;">
                    <i class="fas fa-arrow-left"></i> Go Back
                </a>
            </div>

            <div style="margin-top: 40px; opacity: 0.7;">
                <p>While you're here, why not check out our:</p>
                <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; margin-top: 15px;">
                    <a href="../services/it-consulting.html" style="color: white; text-decoration: underline;">Services</a>
                    <a href="../projects/recent-projects.html" style="color: white; text-decoration: underline;">Projects</a>
                    <a href="../about/company-overview.html" style="color: white; text-decoration: underline;">About Us</a>
                    <a href="../../index.html#contact" style="color: white; text-decoration: underline;">Contact</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive elements
        const errorIcon = document.querySelector('.error-icon');
        const searchInput = document.querySelector('.search-box input');
        const searchButton = document.querySelector('.search-box button');

        // Animate icon on hover
        errorIcon.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.1) rotate(10deg)';
        });

        errorIcon.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1) rotate(0deg)';
        });

        // Search functionality
        searchButton.addEventListener('click', function() {
            if (searchInput.value.trim()) {
                alert(`Searching for: "${searchInput.value}"\n\nThis would normally search our website, but for now let me redirect you to our services page.`);
                window.location.href = '../services/it-consulting.html';
            }
        });

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchButton.click();
            }
        });

        // Add some floating particles for visual effect
        document.addEventListener('DOMContentLoaded', function() {
            const colors = ['rgba(255,255,255,0.3)', 'rgba(255,255,255,0.2)', 'rgba(255,255,255,0.1)'];
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.pointerEvents = 'none';
                particle.style.animation = `float ${Math.random() * 6 + 4}s ease-in-out infinite`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(particle);
            }
        });
    </script>
</body>
</html>
