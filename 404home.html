<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Stackly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Variables */
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .btn {
            display: inline-block;
            padding: 14px 35px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.6);
            background: linear-gradient(135deg, #f7931e, #ff6b35);
        }

        .btn-outline {
            background: transparent;
            border: 3px solid white;
            color: white;
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }

        .btn-outline:hover {
            background: white;
            color: var(--primary);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.4);
        }

        /* 404 Page Styles */
        .error-section {
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .error-content {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .error-icon {
            font-size: 8rem;
            color: var(--primary);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .error-number {
            font-size: 10rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 20px;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--dark);
            font-weight: 700;
        }

        .error-description {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
        }

        .error-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 120px;
            height: 120px;
            top: 30%;
            right: 20%;
            animation-delay: 6s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        .helpful-links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid rgba(0, 0, 0, 0.1);
        }

        .helpful-links h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .link-item {
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            padding: 10px;
            border-radius: 10px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .link-item:hover {
            background: rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .error-content {
                padding: 40px 30px;
            }

            .error-number {
                font-size: 7rem;
            }
            
            .error-title {
                font-size: 2rem;
            }

            .error-description {
                font-size: 1rem;
            }

            .error-icon {
                font-size: 5rem;
            }
        }

        @media (max-width: 576px) {
            .error-content {
                padding: 30px 20px;
            }

            .error-number {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }

            .error-description {
                font-size: 0.95rem;
            }

            .error-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <!-- 404 Error Section -->
    <section class="error-section">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-number">404</h1>
            <h2 class="error-title">Oops! Page Not Found</h2>
            <p class="error-description">
                The page you're looking for seems to have taken a detour into the digital void. 
                Don't worry though, we'll help you get back on track!
            </p>
            
            <div class="error-buttons">
                <a href="index.html" class="btn">
                    <i class="fas fa-home"></i> Go to Homepage
                </a>
                <a href="javascript:history.back()" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Go Back
                </a>
            </div>

            <div class="helpful-links">
                <h3>Quick Links</h3>
                <div class="links-grid">
                    <a href="about.html" class="link-item">
                        <i class="fas fa-info-circle"></i> About Us
                    </a>
                    <a href="services.html" class="link-item">
                        <i class="fas fa-cogs"></i> Services
                    </a>
                    <a href="projects.html" class="link-item">
                        <i class="fas fa-briefcase"></i> Projects
                    </a>
                    <a href="contact.html" class="link-item">
                        <i class="fas fa-envelope"></i> Contact
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
