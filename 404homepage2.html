<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Stackly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Variables */
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        }

        /* 404 Page Styles - Version 2 */
        .error-section-v2 {
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.05) 0%, rgba(124, 58, 237, 0.05) 100%);
            border-radius: 20px;
        }

        .error-content-v2 {
            position: relative;
            z-index: 2;
        }

        .error-number-v2 {
            font-size: 10rem;
            font-weight: 900;
            color: var(--dark);
            line-height: 1;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .error-number-v2::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 50%;
            z-index: -1;
            opacity: 0.1;
        }

        .error-title-v2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .error-description-v2 {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-illustration-v2 {
            max-width: 500px;
            margin: 0 auto 40px;
            position: relative;
        }

        .error-illustration-v2 img {
            max-width: 100%;
            height: auto;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            animation: float-element 15s infinite linear;
            opacity: 0.7;
        }

        .element-1 {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            font-size: 2rem;
            color: var(--primary);
        }

        .element-2 {
            top: 70%;
            left: 85%;
            animation-delay: 3s;
            font-size: 1.5rem;
            color: var(--secondary);
        }

        .element-3 {
            top: 40%;
            left: 90%;
            animation-delay: 6s;
            font-size: 2.5rem;
            color: var(--primary);
        }

        .element-4 {
            top: 80%;
            left: 10%;
            animation-delay: 9s;
            font-size: 1.8rem;
            color: var(--secondary);
        }

        .element-5 {
            top: 20%;
            left: 80%;
            animation-delay: 12s;
            font-size: 2.2rem;
            color: var(--primary);
        }

        @keyframes float-element {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .error-number-v2 {
                font-size: 8rem;
            }
            
            .error-title-v2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 576px) {
            .error-number-v2 {
                font-size: 5rem;
                margin-bottom: 10px;
                margin-top: 20px;
                line-height: 1;
                font-size: 4rem;
                margin-bottom: 10px;
                margin-top: 20px;
                line-height: 1;
                font-size: 3.5rem;
                margin-bottom: 10px;
                margin-top: 20px;
                line-height: 1;
            }
        }
    </style>
</head>
<body>
    <!-- 404 Error Section - Version 2 -->
    <section class="error-section-v2">
        <div class="floating-elements">
            <div class="floating-element element-1"><i class="fas fa-cube"></i></div>
            <div class="floating-element element-2"><i class="fas fa-server"></i></div>
            <div class="floating-element element-3"><i class="fas fa-database"></i></div>
            <div class="floating-element element-4"><i class="fas fa-cloud"></i></div>
            <div class="floating-element element-5"><i class="fas fa-code"></i></div>
        </div>
        <div class="container">
            <div class="error-content-v2">
                <h1 class="error-number-v2">404</h1>
                <h2 class="error-title-v2">Lost in Digital Space</h2>
                <p class="error-description-v2">It seems the page you're looking for has drifted into the digital void. Let us guide you back to familiar territory.</p>
                
                <div class="error-illustration-v2">
                    <svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
                        <!-- Background -->
                        <rect width="600" height="400" fill="transparent"/>
                        
                        <!-- Lost astronaut illustration -->
                        <g transform="translate(300, 200)">
                            <!-- Astronaut -->
                            <circle cx="0" cy="-30" r="25" fill="#f8fafc" stroke="#2563eb" stroke-width="2"/>
                            <ellipse cx="0" cy="10" rx="35" ry="40" fill="#f8fafc" stroke="#2563eb" stroke-width="2"/>
                            <circle cx="-10" cy="-35" r="5" fill="#2563eb"/>
                            <circle cx="10" cy="-35" r="5" fill="#2563eb"/>
                            
                            <!-- Arms -->
                            <line x1="-35" y1="0" x2="-60" y2="-20" stroke="#2563eb" stroke-width="8" stroke-linecap="round"/>
                            <line x1="35" y1="0" x2="60" y2="20" stroke="#2563eb" stroke-width="8" stroke-linecap="round"/>
                            
                            <!-- Legs -->
                            <line x1="-15" y1="50" x2="-25" y2="80" stroke="#2563eb" stroke-width="8" stroke-linecap="round"/>
                            <line x1="15" y1="50" x2="25" y2="80" stroke="#2563eb" stroke-width="8" stroke-linecap="round"/>
                            
                            <!-- Oxygen tank -->
                            <rect x="45" y="-20" width="15" height="60" rx="7" fill="#7c3aed" opacity="0.8"/>
                            
                            <!-- Question mark bubble -->
                            <g transform="translate(-120, -80)">
                                <path d="M0,0 Q50,-30 100,0 T200,0 Q150,30 100,0 T0,0 Z" fill="white" stroke="#2563eb" stroke-width="2"/>
                                <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2563eb">Where am I?</text>
                            </g>
                        </g>
                        
                        <!-- Planets -->
                        <circle cx="100" cy="100" r="30" fill="#7c3aed" opacity="0.3"/>
                        <circle cx="500" cy="300" r="40" fill="#2563eb" opacity="0.3"/>
                    </svg>
                </div>
                
                <a href="homepage2.html" class="btn">Go to Homepage</a>
            </div>
        </div>
    </section>
</body>
</html>
